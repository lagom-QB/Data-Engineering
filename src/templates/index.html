<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <meta name="description" content="Edit Data Form">
    <meta name="author" content="FastAPI">
    <meta name="keywords" content="fastapi, python, javascript, html, css">
    <meta name="theme-color" content="#efeffe">
    <title>Edit Data Form</title>
</head>
<body>
    <h1>Edit Data</h1>
    <form id="editForm">
        <label for="week">Week:</label>
        <!-- <input type="number" id="week" name="week"><br><br> -->
        <select id="week" name="week">
            <option value="1">Week 1</option>
            <option value="2">Week 2</option>
            <option value="3">Week 3</option>
            <option value="4">Week 4</option>
        </select><br><br>
        <label for="day">Day:</label>
        <select id="day" name="day">
            <option value="Thurs">Thursday</option>
            <option value="Sun">Sunday</option>
            <option value="Mon">Monday</option>
            <option value="Tue">Tuesday</option>
            <option value="Wed">Wednesday</option>
            <option value="Fri">Friday</option>
            <option value="Sat">Saturday</option>
        </select><br><br>
        <!-- <input type="text" id="day" name="day"><br><br> -->
        <label for="time">Time:</label>
        <input type="text" id="time" name="time"><br><br>
        <label for="home">Home:</label>
        <select id="home" name="home">
            <option value="Sevilla">Sevilla</option>
            <option value="Sporting Huelva">Sporting Huelva</option>
            <option value="Athletic Club">Athletic Club</option>
            <option value="Levante Planas">Levante Planas</option>
            <option value="UDG Tenerife">UDG Tenerife</option>
            <option value="Villarreal">Villarreal</option>
            <option value="Madrid CFF">Madrid CFF</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Atlético Madrid">Atlético Madrid</option>
            <option value="Real Madrid">Real Madrid</option>
            <option value="Alhama">Alhama</option>
            <option value="Alavés">Alavés</option>
            <option value="Real Sociedad">Real Sociedad</option>
            <option value="Levante">Levante</option>
            <option value="Real Betis">Real Betis</option>
            <option value="Valencia">Valencia</option>
        </select>
        <!-- <input type="text" id="home" name="home"><br><br> -->
        <label for="away">Away:</label>
        <select id="home" name="home">
            <option value="Sevilla">Sevilla</option>
            <option value="Sporting Huelva">Sporting Huelva</option>
            <option value="Athletic Club">Athletic Club</option>
            <option value="Levante Planas">Levante Planas</option>
            <option value="UDG Tenerife">UDG Tenerife</option>
            <option value="Villarreal">Villarreal</option>
            <option value="Madrid CFF">Madrid CFF</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Atlético Madrid">Atlético Madrid</option>
            <option value="Real Madrid">Real Madrid</option>
            <option value="Alhama">Alhama</option>
            <option value="Alavés">Alavés</option>
            <option value="Real Sociedad">Real Sociedad</option>
            <option value="Levante">Levante</option>
            <option value="Real Betis">Real Betis</option>
            <option value="Valencia">Valencia</option>
        </select>
        <!-- <input type="text" id="away" name="away"><br><br> -->
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("editForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the form data
            const formData = new FormData(event.target);

            // Convert form data to JSON
            const jsonData = {};
            for (const [key, value] of formData.entries()) {
                jsonData[key] = value;
            }

            // Send the JSON data to the FastAPI endpoint
            fetch("/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Handle the response data
            })
            .catch(error => {
                console.error(error); // Handle any errors
            });
        });
    </script>
</body>
</html>
